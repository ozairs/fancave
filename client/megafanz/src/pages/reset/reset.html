<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Reset Password
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div >
    <h2>
      <img src="assets/img/megafanz-logo-64.png" alt="logo" style=" display: block; margin-left: auto; margin-right: auto;">
    </h2>
  </div>
    <p ion-text color="dark" >
        Please enter your email address.
    </p>
  	<form [formGroup]="resetForm" novalidate>
		<ion-list>
      <ion-item *ngIf="resetForm.submitted" class="background">
          <p ion-text color="primary" >
            {{resetForm.status}}
          </p>
      </ion-item>
			<ion-item>
				<ion-label stacked color="primary" style="font-size: larger">Email</ion-label>
				<ion-input formControlName="email" type="text" spellcheck="false" autocapitalize="off">
				</ion-input>
      </ion-item>
      <ion-item *ngIf="!resetForm.controls.email.valid  && resetForm.controls.email.dirty" class="background">
          <p ion-text color="danger" >
            Email address is required.
          </p>
      </ion-item>
			
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="resetPassword()" type="submit" block [disabled]="!resetForm.valid">Reset Password</button>
			</ion-col>
		</ion-row>
	</form>
</ion-content>
